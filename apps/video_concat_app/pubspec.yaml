name: video_concat_app
description: 视频合并工具
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # 状态管理
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  # 路由
  go_router: ^15.1.3
  # 持久化
  shared_preferences: ^2.5.3
  # 文件选择与拖放
  file_picker: ^10.1.10
  desktop_drop: ^0.5.0
  # freezed
  freezed_annotation: ^3.0.0
  # 内部模块
  ffmpeg_kit: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # 代码生成
  build_runner: ^2.4.15
  riverpod_generator: ^4.0.0
  freezed: ^3.0.6

flutter:
  uses-material-design: true
